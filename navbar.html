<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

img {
    width: 40px;
    height: 50px;
}
</style>
</head>
<body>

<div class="topnav">
  <a class="active" href="index.html">Home</a>      <!-- Need to link to the Homepage in the href area -->
  <a href="index.html">
    <img src="NavImage.png" alt="">
  </a>
  <a href="#contact">Login</a>                      <!-- Need to link to the Login page in the href area -->
  <a href="#about">About Us</a>                     <!-- Need to link to the about page in the href area -->
</div>

<div style="padding-left:16px">
  <h2>Top Navigation Example</h2>
  <p>Some content..</p>
</div>

</body>
</html>
