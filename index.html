<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>2 Code is 2 Learn 4 Your Future</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="home.html"> Home </a>
    <a href="login.html"> Login</a>
    <a href="about.html"> About  Us</a>
  </div>

  <div class="container">
    <!-- Welcome Section -->
    <header>
      <h1>Welcome</h1>
      <p>Learn Coding Here!</p>
    </header>

    <!-- Example 1: Radio Button -->
    <section>
      <h2>Radio Button Example</h2>
      <form>
        <label>
          <input type="radio" name="example" value="Option 1">
          Option 1
        </label>
      </form>
    </section>

    <!-- Example 2: Checkbox -->
    <section>
      <h2>Checkbox Example</h2>
      <form>
        <label>
          <input type="checkbox" name="exampleCheckbox" value="Option A">
          Option A
        </label>
      </form>
    </section>

    <!-- Example 3: Text Input -->
    <section>
      <h2>Text Input Example</h2>
      <form>
        <label for="username">Login:</label>
        <input type="text" id="username" name="username" placeholder="Username">
      </form>
    </section>

    <!-- Example 4: Textarea Input -->
    <section>
      <h2>Textarea Example</h2>
      <form>
        <label for="answer">Write your answer here:</label>
        <textarea id="answer" name="answer" rows="4" placeholder="Input Text Here"></textarea>
      </form>
    </section>

    <!-- Example 5: Button -->
    <section>
      <h2>Button Example</h2>
      <button>Click Me</button>
    </section>

    <!-- Submit Button -->
    <button class="submit-button">Submit</button>
  </div>
</body>
</html>
